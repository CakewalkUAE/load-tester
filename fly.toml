app = "load-tester"
primary_region = "sin"  # Singapore region, you can change this

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"
  REDIS_HOST = "redis-17996.c37407.asia-seast1-mz.gcp.cloud.rlrcp.com"
  REDIS_PORT = "17996"
  REDIS_PASSWORD = ""
  REDIS_DB = "0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  strategy = "immediate"
  release_command = ""

[build.args]
  VCS_BRANCH = "main"
